<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER SHOPPING</title>
</head>
<body>

    <section class="products">
        <div class="filters-container">
            <form action="" class="input-form">
                <input type="text" class="search-input" placeholder="Search...">
            </form>
            <h5>Company</h5>
            <article class="companies">
                <button class="company-btn">all</button>
                <button class="company-btn">ikea</button>
                <button class="company-btn">marcos</button>
            </article>

        </div>


        <div class="products-container">
            <article class="product">
                <img src="" alt="" class="product-img img">
                <footer>
                    <h5 class="product-name">high-bench</h5>
                    <span class="product-price">$9.99</span>
                </footer>
            </article>
        </div>
    </section>
    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
